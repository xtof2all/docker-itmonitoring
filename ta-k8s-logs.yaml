      #  emptyDir: {}
      #  #hostPath:
      #  #  path: /var/lib/splunk-uf-etc
      #- name: splunk-uf-var
      #  emptyDir: {}
      #  #hostPath: 
      #  #  path: /var/lib/splunk-uf-var

